<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>网银登陆系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

</head>
<body style="text-align: -webkit-center;height: inherit">
<div id="wallpaper" style="background: url('/images/wallpaper2.jpg');background-size: 100% 150%;display: flex;align-items: center;height: inherit;">
    <fieldset class="layui-elem-field"style="margin-left: 38%;display: flex;align-items: center;">
        <legend style="margin-bottom: 40px;font-size: 20px;margin-left: 0px;font-family:cursive ">兰山咖啡银行网上银行登陆</legend>
        <div class="layui-field-box">
            <div id="mainwrapper">
                <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon" style="font-size: 18px">用户名 &#xe66f;</i>
                        </label>
                        <div class="layui-input-block">
                            <input id="userName" type="text" name="" value="" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon" style="font-size: 18px">密码 &#xe673;</i>
                        </label>
                        <div class="layui-input-block">
                            <input id="passWord" type="password" name="" value="" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon" style="font-size: 18px">验证码 &#xe679;</i>
                        </label>
                        <div class="layui-input-block">
                            <img id="securityCodeImage" src="/images/timg.jpeg" style="width: 95px;height: 38px;float: right">
                            <input id="securityCode" type="text" value="" style="width: 60%;float: left" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-lg layui-btn-radius" lay-submit lay-filter="login">登 陆</button>
                            <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">重 置</button>
                        </div>
                    </div>
                    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
                </form>
            </div>
        </div>
    </fieldset>

</div>

<script src="../../layui/layui.js"></script>

</body>
</html>
